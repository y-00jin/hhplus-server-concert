spring:
  application:
    name: hhplus
  profiles:
    active: local
  datasource:
    name: HangHaePlusDataSource
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 3
      connection-timeout: 10000
      max-lifetime: 60000
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA
  jpa:
    open-in-view: false
    generate-ddl: false
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate.timezone.default_storage: NORMALIZE_UTC
      hibernate.jdbc.time_zone: UTC
  # Redis
  data:
    redis:
      host: localhost
      port: 6379
  # 캐시 타입 - redis
  cache:
    type: redis
    redis:
      configs:
        concert-schedules:
          ttl: 3600000    # 1시간
          max-idle-time: 0
        concert-schedule:
          ttl: 600000     # 10분
          max-idle-time: 0
        concert-seats:
          ttl: 60000      # 1분
          max-idle-time: 0

---
spring.config.activate.on-profile: local, test

spring:
  datasource:
    url: jdbc:mysql://localhost:3307/hhplus?characterEncoding=UTF-8&serverTimezone=UTC
    username: application
    password: application


app:
  concert:
    ranking:
      soldout:
        default-top-n: 10